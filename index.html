<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>

        <div class="row align-items-center mx-auto py-2">

            <div class="col-auto">
                <div class="logo d-flex align-items-center">
                    <img src="img/logo.svg" alt="logo">
                    <img class="d-none" src="img/mobile-logo.png" alt="mobile-logo">
                </div>
            </div>

            <div class="col">
                <label for="site-search" class="form-label visually-hidden">Search</label>
                <input type="search" class="form-control ms-search-form" id="site-search" name="search" placeholder="Prova a cercare: Lezioni di Laravel">
            </div>

            <div class="col-auto">
                <ul class="navbar-nav d-flex flex-row align-items-center gap-3">
                    <li><a class="text-reset text-decoration-none" href=""><i class="fa-solid fa-list"></i></a></li>
                    <li><a class="text-reset text-decoration-none" href=""><i class="fa-solid fa-circle-question"></i></a></li>
                    <li><a class="text-reset text-decoration-none" href=""><i class="fa-solid fa-ellipsis-vertical"></i></a></li>
                    <!-- next li to be adj with dropdown menu -->
                    <li><a class="text-decoration-none" href=""><i class="fa-solid fa-bell"></i></a></li>
                    <!-- /// -->
                </ul>
            </div>

        </div>

    </nav>

    <div class="vp-container d-flex">

        <aside class="d-flex flex-column justify-content-between align-items-center">
            
            <div class="aside-top d-flex flex-row pt-3">

                <ul class="icons-list m-0 p-0 pe-2">
                    <li class="pb-2"><i class="fa-solid fa-house"></i></li>
                    <li class="pb-2"><i class="fa-solid fa-chart-simple"></i></li>
                    <li class="pb-2"><i class="fa-solid fa-signal"></i></li>   
                </ul>

                <ul class="icons-list-txt m-0 p-0">
                    <li class="pb-2"><span>Home</span></li>
                    <li class="pb-2"><span>Stats</span></li>
                    <li class="pb-2"><span>Signals</span></li>
                </ul>

            </div>
                
            <div class="aside-bottom pb-3">
                <i class="fa-solid fa-gear pe-2"></i><span> Admin</span>
            </div>

        </aside>

        <div class="vp-inner-container">

            <header>

            </header>

            <main>

            </main>

        </div>
    </div>







    
</body>
</html>
